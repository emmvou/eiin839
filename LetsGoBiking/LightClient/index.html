<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
          type="text/css">
    <link rel="icon" type="image/png" href="ic.png" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="px-4 py-2">

<div class="container-xxl m-1">
    <h1 class="text-center">Routing</h1>
</div>
<div class="container-xxl m-1">
    <label for="towns">Town:</label>
    <select id="towns">
        <option disabled selected value> -- select an option --</option>
    </select>
</div>
<div class="container-xxl m-1">
    <div class="row justify-content-between">
        <div class="col row align-items-center justify-content-start">
            <div class="col align-middle">
                <label for="start" class="align-middle">Start:</label>
                <input type="text" id="start" name="start" class="align-middle" required>
                <button id="startb" class="btn btn-success align-middle" onclick="findStart();">Find</button>
            </div>
            <div class="col align-middle">
                <label for="end" class="align-middle">End:</label>
                <input type="text" id="end" name="end" class="align-middle" required>
                <button id="endb" class="btn btn-danger align-middle" onclick="findEnd();">Find</button>
            </div>
        </div>

    </div>
</div>
<div class="container-xxl m-1">
    <div class="d-flex justify-content-between">
        <div class="col">
        </div>
        <button class="col btn btn-primary" onclick="drawTest();">Find Route</button>
        <div class="col d-flex justify-content-end">
            <img class="align-middle" src="http://www.clker.com/cliparts/4/R/k/V/C/m/walking-man-blue-hi.png"
                 alt="walking_person"
                 height="50"/>
            <img class="align-middle" src="https://www.reservoircogs.ie/wp-content/uploads/2015/05/cyclist-Icon.png"
                 alt="bike"
                 height="50"/>
        </div>
    </div>
</div>

<div id="map" class="map"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
